<!-- Login Register -->  
<section id="our-blog" class="padding text-center">
   <div class="container">
      <div class="row d-flex justify-content-center">
         <div class="col-lg-10 col-md-6 col-sm-10">
            <div class="bglight logincontainer">
               <h3 class="darkcolor bottom35">Air freight is the fastest means of shipping goods</h3>
               <form class="getin_form border-form" id="login">
                  <div class="row">
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                           <input class="form-control" type="text" placeholder="Name:" required>
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                           <input class="form-control" type="email" placeholder="Email:" required>
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                           <input class="form-control" type="text" placeholder="Number:" required>
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                           <input class="form-control" type="text" placeholder="Date of Travel:" required>
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                           <input class="form-control" type="text" placeholder="Travel Route:" required>
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                           <input class="form-control" type="text" placeholder="Was the flight on-time?:" required>
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                           <input class="form-control" type="text" placeholder="Were crew members courteous?:" required>
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                           <input class="form-control" type="text" placeholder="Was there a safety concern during this flight?:" required>
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                           <input class="form-control" type="text" placeholder="Rate the protocol service:" required>
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                           <input class="form-control" type="text" placeholder="Rate the air charter service from charter request to arrival at destination:" required>
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                           <input class="form-control" type="text" placeholder="What improvements would you like to see in future?:" required>
                        </div>
                     </div>
                     <div class="col-sm-12">
                        <button type="submit" class="button btnsecondary">Submit</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</section>
